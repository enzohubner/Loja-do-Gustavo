<!DOCTYPE html>
<html>
<head>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<!-- SocketIO -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<!-- CSS style for message box -->
	<link rel="stylesheet" type="text/css" href="/static/chat.css">
    <!-- Title of the web page -->
	<title>{% block title %}{% endblock %}</title>
</head>

	<body>
		<!-- Web page containers -->
		<div class="full-container container-fluid">
			{% block header %}
			{% endblock %}
			{% block enter %}
			{% endblock %}
			<div class="row" style="margin-top: 2rem;">
				<div class="message-container col-7" style="max-height: 100vh; overflow-y: auto; scrollbar-width: none; -ms-overflow-style: none;">
					<style>
						.message-container::-webkit-scrollbar {
							display: none;
						}
					</style>
					
					{% block content %}
					{% endblock %}
				</div><div class="col" style="height: min-content;">
					
					{% block content2 %}
					{% endblock %}
				</div>
			</div>
		</div>
	<!-- Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	
	<!-- JavaScript and JQuery for SocketIO -->
	<script type="text/javascript" src="{{ url_for('static', filename='socket.js')}}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='warning.js')}}"></script>
	</body>
</html>
