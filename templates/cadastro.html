<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/cadastro.css" rel="stylesheet">
</head>
<body>
  <div class="card p-4">
    <div class="text-center">
      <img src="../static/png-logo-black.png" alt="Logo" class="logo">
    </div>
    <form method="post">
      <!-- Nome -->
      <div class="mb-3" >
        <input type="text" class="form-control" name="nome" id="nome" placeholder="Digite seu nome" required>
      </div>
      
      <!-- Escola -->
      <div class="mb-3">
        <input type="text" class="form-control" name="escola" id="escola" placeholder="Digite o nome da escola" required>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <input type="email" class="form-control" name="email" id="email" placeholder="Digite seu email" required>
      </div>

      <!-- Telefone -->
      <div class="mb-3">
        <input type="tel" class="form-control" name="telefone" id="telefone" placeholder="Digite seu telefone" required>
      </div>

      <!-- Senha -->
      <div class="mb-3">
        <input type="password" class="form-control" name="senha" id="senha" placeholder="Digite sua senha" required>
      </div>

      <!-- Confirmar Senha -->
      <div class="mb-3">
        <input type="password" class="form-control" name="confirmeSenha" id="confirmeSenha" placeholder="Confirme sua senha" required>
      </div>
      
      <a href="/login" class="forgot-password">JÃ¡ tem cadastro?</a>

      <!-- BotÃ£o de Cadastro -->
      <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
    </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
