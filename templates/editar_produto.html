<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Metadados da página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>

    <!-- Link para o CSS personalizado -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet"/>
    <link href="/static/editar_produto.css" rel="stylesheet">

</head>
<body class="bg-gray-50">
    <header class="sticky-top">
        {% include 'navbar.html' %}
    </header>
    
    <div class="container py-4">
        <h2 class="text-3xl font-bold text-center mb-4">Editar Produto</h2>

        <div class="card-edit mx-auto" style="max-width: 600px;">
            <div class="card-body p-4">
                <form method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="codigo" class="form-label">Código</label>
                        <input type="text" class="form-control" id="codigo" name="codigo" placeholder="{{produto.id}}" value="{{produto.id}}" readonly>
                    </div>

                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome do produto</label>
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="{{produto.nome}}">
                    </div>

                    <div class="mb-3">
                        <label for="valor" class="form-label">Valor do produto</label>
                        <input type="text" class="form-control" id="valor" name="valor" placeholder="{{produto.preco}}" >
                    </div>

                    <div class="mb-3">
                        <label for="valor" class="form-label">Quantidade</label>
                        <input type="text" class="form-control" id="quantidade" name="quantidade" placeholder="{{produto.quantidade}}" >
                    </div>

                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <textarea class="form-control" id="descricao" name="descricao" rows="3" placeholder="Digite a descrição do produto"></textarea>
                    </div>

                    <div class="mb-4">
                        <label for="imagem" class="form-label">Imagem</label>
                        <div class="input-group">
                            <input type="file" name="imagem" class="form-control" id="imagem" accept="image/*">
                        </div>
                    </div>

                    <div class="d-flex justify-content-center gap-2">
                        <button type="submit" class="btn-save">Salvar</button>
                        <button type="button" class="btn-cancel" >Cancelar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>


    <!-- Scripts do jQuery e Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>
