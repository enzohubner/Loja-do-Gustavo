<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/login.css" rel="stylesheet">
</head>
<body>    
    <div class="card">
        <img src="/static/png-logo-black.png" alt="SISDM Logo" class="logo" style="width: 45%">
        
        <form method="post">
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>

            <div class="mb-3 position-relative">
                <input type="password" class="form-control" name="senha" id="password" placeholder="Senha" required>
                <button type="button" class="btn btn-link position-absolute end-0 top-0 mt-2 me-2" style="color: black; text-decoration: none;" onclick="togglePasswordVisibility()">Mostrar</button>
            </div>

            <script>
                function togglePasswordVisibility() {
                    const passwordField = document.getElementById('password');
                    const passwordButton = passwordField.nextElementSibling;
                    if (passwordField.type === 'password') {
                        passwordField.type = 'text';
                        passwordButton.textContent = 'Ocultar';
                    } else {
                        passwordField.type = 'password';
                        passwordButton.textContent = 'Mostrar';
                    }
                }
            </script>

            <button type="submit" class="btn btn-entrar">Entrar</button>

            <a href="/esqueceu-senha" class="forgot-password">Esqueci Minha Senha</a>

            <div class="recaptcha-error">
                A validação expirou. Marque a caixa de verificação novamente.
            </div>
            <div class="recaptcha-box d-flex align-items-center justify-content-between">
                <div class="form-check mb-0">
                    <input class="form-check-input" type="checkbox" id="robot-check">
                    <label class="form-check-label" for="robot-check">
                        Não sou um robô
                    </label>
                </div>
                <img src="path-to-recaptcha-logo.png" alt="reCAPTCHA" style="height: 35px;">
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
