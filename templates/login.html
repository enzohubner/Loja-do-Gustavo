<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/login.css" rel="stylesheet">
    <!-- Adicionar o script do reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js"></script></head>
<body>    
    <div class="card">
        <img src="/static/png-logo-black.png" alt="SISDM Logo" class="logo" style="width: 45%">
        
        <form method="post" id="loginForm" onsubmit="return validateForm()">
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>

            <div class="mb-3 position-relative">
                <input type="password" class="form-control" name="senha" id="password" placeholder="Senha" required>
                <button type="button" class="btn btn-link position-absolute end-0 top-0 mt-2 me-2" style="color: black; text-decoration: none;" onclick="togglePasswordVisibility()">Mostrar</button>
            </div>

            <!-- Adicionar o widget do reCAPTCHA -->
            <div class="mb-3">
                <div class="g-recaptcha" 
                data-sitekey="6LeVnaEqAAAAADU4sDQDFJ8QDecS8ivXhwtrugLq" 
                data-callback='onSubmit'>
                </div>
                <div id="recaptcha-error" style="display: none; color: red;">Please complete the reCAPTCHA</div>
            </div>

            <button type="submit" class="btn btn-entrar">Entrar</button>

            <a href="/esqueceu-senha" class="forgot-password">Esqueci Minha Senha</a>
        </form>
    </div>

    <!-- Bootstrap JS e dependÃªncias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const passwordButton = passwordField.nextElementSibling;
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                passwordButton.textContent = 'Ocultar';
            } else {
                passwordField.type = 'password';
                passwordButton.textContent = 'Mostrar';
            }
        }

        function validateForm() {
            const response = grecaptcha.getResponse();
            if (!response) {
                document.getElementById('recaptcha-error').style.display = 'block';
                return false;
            }
            return true;
        }
    </script>
    <script>
        function onSubmit(token) {
          document.getElementById("demo-form").submit();
        }
    </script>
</body>
</html>
