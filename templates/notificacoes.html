<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Notificação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Include the navigation bar -->
    <header>
        {% include 'navbar.html' %}
    </header>

    <!-- Main container for the form -->
    <div class="container-fluid vh-100 d-flex flex-column justify-content-center align-items-center" id="b-container">
        <!-- Notification form -->
        <form style="width: 70%" class="bg-white p-4 rounded shadow" method="POST">
            <h2 class="text-center text-brown">Adicionar Notificação</h2>
            <!-- Message input field -->
            <div class="form-group">
                <label for="mensagem">Mensagem</label>
                <textarea class="form-control" name="mensagem" id="mensagem" placeholder="Escreva o texto da notificação" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="tipo">Destinatário</label>
                <select class="form-control" name="tipo" id="tipo" required>
                    <option value="">Selecione o destinatário</option>
                    <option value="cliente">Cliente</option>
                    <option value="funcionario">Funcionário</option>
                </select>
            </div>
            <!-- Submit and cancel buttons -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <a class="btn btn-danger" href="/menu">Cancelar</a>
            </div>
        </form>
    </div>

    <!-- Include the footer -->

    <!-- Scripts for jQuery and Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
